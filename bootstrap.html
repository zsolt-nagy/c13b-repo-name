<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/simplex/bootstrap.min.css" integrity="sha384-FYrl2Nk72fpV6+l3Bymt1zZhnQFK75ipDqPXK0sOR0f/zeOSZ45/tKlsKucQyjSp" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/bootstrap-custom.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  </head>
  <body>
    <h1>Bootstrap experiment</h1>

    <form class="container contact-form my-4 needs-validation" 
          action="#"
          method="POST"
          novalidate>
        <div class="form-group row">
            <div class="col col-md-6 offset-md-3">
                <label class="container-fluid p-0">
                    Name
                    <input type="text" 
                        class="form-control" 
                        aria-describedby="emailHelp" 
                        placeholder="Enter your name"
                        required />
                    <div class="valid-feedback">
                        Your email address is valid.
                    </div>            
                    <div class="invalid-feedback">
                        Your email address is not valid.
                    </div>                           
                </label>              
                <small id="emailHelp" 
                    class="form-text text-muted col-12">
                    * This field is mandatory.
                </small>
            </div>
        </div>
        <div class="form-group row">
            <div class="col col-md-6 offset-md-3">
                <label for="email">
                    Email
                </label>
                <input type="email" 
                    class="form-control" 
                    id="password" 
                    placeholder="Enter your email" 
                    required />
                <div class="valid-feedback">
                    Your email address is valid.
                </div>            
                <div class="invalid-feedback">
                    Your email address is not valid.
                </div>  
            </div>          
        </div>
        <div class="form-group row">
            <div class="col col-md-6 offset-md-3">
                <label for="textarea">
                    Example textarea
                </label>
                <textarea class="form-control" 
                        id="textarea" 
                        rows="3"></textarea>
            </div>
        </div>
        <div class="form-group row">
            <div class="col col-md-6 offset-md-3">
                <button type="submit" 
                        class="btn btn-primary">
                    Submit
                </button>            
            </div>
        </div>
    </form>    

    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./js/validate.js"></script>
</body>
</html>
